{% extends 'base_core.html' %}
{% load static %}
{% block content %}			
<h2>Edit Profile</h2>
<form method="post">
  {% csrf_token %}
  <label for="student_id">Select Student:</label>
  <select name="student_id" id="student_id">
    {% for student in students %}
      <option value="{{ student.user.id }}">{{ student.user.get_full_name }}</option>
    {% endfor %}
  </select>
  <br><br>
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>
{% endblock %}
