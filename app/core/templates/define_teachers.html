<!DOCTYPE html>
<html>
<head>
    <title>Final Points Table</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Final Points Table</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Lesson 1</th>
                    <th>Lesson 2</th>
                    <th>Lesson 3</th>
                    <!-- Add more lesson columns as needed -->
                    <th>Total Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>90</td>
                    <td>85</td>
                    <td>92</td>
                    <!-- Add more lesson points as needed -->
                    <td>267</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>95</td>
                    <td>88</td>
                    <td>78</td>
                    <!-- Add more lesson points as needed -->
                    <td>261</td>
                </tr>
                <!-- Add more rows for other students -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (optional, only required if you need JS functionality) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
